<!DOCTYPE html>  
 <html>  
      <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1">

           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
      </head>  
      <body>  
           <br />  
          <div class="container" style="width:1000px;">  


                               <div class="table-responsive">
                  <h1>Students and Companies</h1>
                  <br />
                    <table class="table table-bordered table-striped" id="employee_table">
                      <tr>
                        <th>Name</th>
                        <th>Education</th>
                        <th>Nationality</th>
                        <th>Languages</th>
                        <th>e-mail</th>
                        <th>Desired Industry</th>

                      </tr>

                    </table>
           </div> 
         </div>
           <br />  
      </body>


      <script>
$( document ).ready(function() {
 $.getJSON("StudentsData.json", function(data){ 
     var employee_data = '';
      $.each(data, function(key, value){
          employee_data += '<tr>';
          employee_data += '<td>'+value.name+'</td>';
          employee_data += '<td>'+value.education+'</td>';
          employee_data += '<td>'+value.nationality+'</td>';
          employee_data += '<td>'+value.languages+'</td>';
          employee_data += '<td>'+value.email+'</td>';
          employee_data += '<td>'+value.industry+'</td>';
          employee_data += '</tr>';


      });
      $('#employee_table').append(employee_data);    


  });

 });



 </script>   
 </html>
