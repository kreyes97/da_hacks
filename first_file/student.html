<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="jobstyle.css">
</head>
<body>
    
    <div class="hero">

        <h1>Create an Account</h1>
        <div class="signup-box">

            <div class="left-box">
                <form method="post" action="gfg.php">
                    <input name="name" type="name" placeholder="Your Name" required class="input-box">
                    <input name="password" type="password" placeholder="Create Password" required class="input-box">
                    <input name="education" type="education" placeholder="Your School" required class="input-box">
                    <input name="nationality" type="nationality" placeholder="Your Nationality" required class="input-box">
                    <input name="languages" type="languages" placeholder="Your Languages" required class="input-box">
                    <input name="email" type="email" placeholder="Your e-mail" required class="input-box">
                    <input name="industry" type="industry" placeholder="Your Desired Industry" required class="input-box">
                    <input name="checkbox" type="checkbox" id="terms">
                    <label for="terms">I accept the terms & conditions.</label>
                    <button type="submit"><a href="panel.html" target="_blank">SIGN UP</a></button>
                </form>
            </div>
            <div class="right-box"></div>

        </div>

    </div>







</body>
</html>
